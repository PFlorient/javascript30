<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>

<body>
    <div class="container">
        <div class="left"> <form >
            <h1>Blur :</h1>
            <input type="range" list="tickmarks" id="rangeb" value="0" class="range" step="5" min="0" max="50" oninput="changement();">
            <h1>Grayscale :</h1>
            <input type="range" list="tickmarks" id="rangeg" value="0" class="range" step="5" min="0" max="100" oninput="changement();">
            <h1>Opacity :</h1>
            <input type="range" list="tickmarks" id="rangeo" value="1" class="range" step="0.1" min="0" max="1" oninput="changement();">
            <h1>Brightness :</h1>
            <input type="range" list="tickmarks" id="rangebr" value="100" class="range" step="5" min="0" max="200" oninput="changement();">
            <h1>Saturate :</h1>
            <input type="range" list="tickmarks" id="rangesa" value="100" class="range" step="5" min="0" max="500" oninput="changement();">
            <h1>Sepia :</h1>
            <input type="range" list="tickmarks" id="ranges" value="0" class="range" step="5" min="0" max="100" oninput="changement();">
     

</form>
        </div>
        <div class="right"><canvas id="viewport"></canvas></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
