<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color picker</title>
</head>

<body>
    <div class="container">
        <!--Variante de noir-->
        <section>
            <div class="case darken"><span class="text" style="color:white">#1d1d1d</span></div>
            <div class="case grayken"><span class="text" style="color:white">#424242</span></div>
            <div class="case silver"><span class="text">#BDC3C7</span></div>
            <div class="case gray"><span class="text">#EEEEEE</span></div>
            <div class="case cararra"><span class="text">#F2F1EF</span></div>
        </section>
        
        <!--Variante de rouge-->
        <section>
            <div class="case darkred"><span class="text">#b71c1c</span></div>
            <div class="case red"><span class="text">#f44336</span></div>
            <div class="case pomegrenate"><span class="text">#c0392b</span></div>
            <div class="case alizarin"><span class="text">#e74c3c</span></div>
            <div class="case truered"><span class="text">#f44336</span></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
