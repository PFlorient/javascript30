<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <div class="todolist">
            <input type="text" class="bar" id="bar" placeholder="Write here">
            <input type="button" class="add" value="add" onclick="addmsg();">
            <input type="button" class="add" value="clear" onclick="clearall();">
            
            <ul id="list"></ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
